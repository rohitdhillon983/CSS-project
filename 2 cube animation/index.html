<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> cube animation and hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="cube">
        <div class="top" style="--clr:rgb(255, 255, 255)"></div>
        <span style="--i:0;--clr:rgb(255, 255, 255)"></span>
        <span style="--i:1;--clr:rgb(255, 255, 255)"></span>
        <span style="--i:2;--clr:rgb(255, 255, 255)"></span>
        <span style="--i:3;--clr:rgb(255, 255, 255)"></span>
     </div>
     <div class="cube2">
        <div class="top2"></div>
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
     </div>
</body>
</html>
