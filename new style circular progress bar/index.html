<head>

    <title>new style circular progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <div class="progress" style="--i:85;--clr:#45f94a;">

            <h3>62<span>%</span></h3>
            <h4>CSS</h4>

        <div class="progress less" style="--i:35;--clr:#fb297b;">
            <h3>35<span>%</span></h3>
            <h4>JavaScript</h4>

        <div class="progress" style="--i:75;--clr:#ffe047;">
