<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avatar | Movie card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a956e8784e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="avtarlogo.png" class="logo" alt="">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem natus autem dicta aperiam numquam, fugit eveniet harum esse. Veritatis corrupti dolorem facilis dolore placeat perspiciatis dicta consequuntur repudiandae ut amet.
                </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpg" alt=""></li>
                    <li><img src="cast2.jpg" alt=""></li>
                    <li><img src="cast3.jpg" alt=""></li>
                    <li><img src="cast4.jpg" alt=""></li>
                    <li><img src="cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
